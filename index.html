<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mews Audit</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='11' cy='11' r='7' stroke='%231C1D24' stroke-width='2' fill='none'/%3E%3Cline x1='16.65' y1='16.65' x2='21' y2='21' stroke='%231C1D24' stroke-width='2'/%3E%3C/svg%3E">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#1C1D24;
      --bg:#FFFFFF;
      --cta:#F7BCF1;
      --border:#D7D9E3;
      --border-strong:#B7BBCB;
      --radius:12px;
      --radius-sm:10px;
      --shadow: 0 12px 32px rgba(28,29,36,.10);
      --shadow-sm: 0 6px 18px rgba(28,29,36,.08);
      --focus: 0 0 0 4px rgba(247,188,241,.55);
      --grid: 8px;
      --max: 920px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:48px 24px;
    }

    /* HEADER */
    header{
      display:flex;
      align-items:center;
      justify-content:flex-start;
      margin-bottom:64px; /* ⬅ increased white space below logo */
    }

    .logo{
      width:220px;        /* ⬅ larger logo */
      max-width:60vw;
      height:auto;
      display:block;
    }

    h1{
      font-family:Manrope, Inter, sans-serif;
      font-size:clamp(24px,3.2vw,34px);
      font-weight:600;
      margin:0 0 12px 0;
    }

    .subtitle{
      max-width:70ch;
      font-size:14px;
      opacity:.78;
      line-height:1.55;
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      background:#fff;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    @media(max-width:720px){
      .row{ grid-template-columns:1fr; }
      .logo{ width:200px; }
    }

    label{
      font-size:13px;
      font-weight:600;
      margin-bottom:6px;
      display:block;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:14px;
    }

    input:focus, select:focus{
      outline:none;
      border-color:var(--border-strong);
      box-shadow:var(--focus);
    }

    .hint{
      font-size:12.5px;
      opacity:.7;
      margin-top:6px;
    }

    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-top:24px;
      flex-wrap:wrap;
    }

    .btn{
      font-family:Manrope, Inter, sans-serif;
      font-weight:700;
      background:var(--cta);
      color:var(--text);
      border-radius:999px;
      border:1px solid rgba(28,29,36,.2);
      padding:12px 18px;
      cursor:pointer;
      box-shadow:var(--shadow-sm);
    }

    .btn:hover{ transform:translateY(-1px); }

    .pill{
      font-size:12px;
      border:1px solid var(--border);
      padding:6px 10px;
      border-radius:999px;
      opacity:.85;
    }

    .msg{
      display:none;
      margin-bottom:24px;
      padding:12px 14px;
      border-radius:12px;
      font-size:13.5px;
    }

    .msg.ok{
      background:rgba(16,185,129,.08);
      border:1px solid rgba(16,185,129,.35);
    }

    .msg.err{
      background:rgba(239,68,68,.08);
      border:1px solid rgba(239,68,68,.35);
    }
      select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:14px;
      background:#fff;
      color:var(--text);
      appearance:none;
    }

    select:focus{
      outline:none;
      border-color:var(--border-strong);
      box-shadow:var(--focus);
    }

    .toggleRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      margin-top:18px;
      padding-top:6px;
    }

    .toggleLabel{
      font-size:13px;
      font-weight:600;
    }

    /* iPhone-style toggle */
    .switch{
      position:relative;
      display:inline-block;
      width:52px;
      height:30px;
      flex:0 0 auto;
    }

    .switch input{
      opacity:0;
      width:0;
      height:0;
    }

    .slider{
      position:absolute;
      cursor:pointer;
      top:0; left:0; right:0; bottom:0;
      background:var(--border);
      transition:.2s;
      border-radius:999px;
      border:1px solid rgba(28,29,36,.15);
    }

    .slider:before{
      position:absolute;
      content:"";
      height:24px;
      width:24px;
      left:3px;
      bottom:2px;
      background:white;
      transition:.2s;
      border-radius:999px;
      box-shadow:0 4px 10px rgba(28,29,36,.18);
    }

    .switch input:checked + .slider{
      background:var(--cta);
      border-color:rgba(28,29,36,.2);
    }

    .switch input:focus + .slider{
      box-shadow:var(--focus);
    }

    .switch input:checked + .slider:before{
      transform:translateX(22px);
    }

  
/* Toggle row */
.toggleRow{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:18px;
}
.toggleLabel{
  margin:0;
  font-size:13px;
  font-weight:600;
  display:inline;
}
.switchWrap{
  position:relative;
  width:44px;
  height:26px;
  flex:0 0 auto;
}
.switchWrap input{
  opacity:0;
  width:44px;
  height:26px;
  margin:0;
  position:absolute;
  inset:0;
  cursor:pointer;
  z-index:2;
}
.switch{
  position:absolute;
  inset:0;
  border-radius:999px;
  background:#E9EAF1;
  border:1px solid rgba(28,29,36,.2);
  transition:background .18s ease, border-color .18s ease;
}
.switch::after{
  content:"";
  position:absolute;
  top:50%;
  left:3px;
  width:20px;
  height:20px;
  transform:translateY(-50%);
  border-radius:999px;
  background:#fff;
  box-shadow:0 2px 8px rgba(28,29,36,.20);
  transition:left .18s ease;
}
.switchWrap input:checked + .switch{
  background:var(--cta);
  border-color:rgba(28,29,36,.18);
}
.switchWrap input:checked + .switch::after{
  left:21px;
}
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="https://www.mews.com/hubfs/_Project_Phoenix/images/logo/Mews%20Logo.svg" alt="Mews">
    </header>

    <h1>Mews Configuration Audit</h1>
    <p class="subtitle">
      Generate a detailed, table-driven PDF audit report from your Mews configuration using the Connector API.
    </p>

    <div id="msgOk" class="msg ok"></div>
    <div id="msgErr" class="msg err"></div>

    <section class="card">
            <div class="row">
        <div>
          <label for="environment">Environment</label>
          <select id="environment">
            <option value="product">Production</option>
            <option value="demo" selected>Demo</option>
          </select>
          <div class="hint">Select where the audit should run</div>
        


<div class="toggleRow">
  <label class="toggleLabel" for="includeInactive">Include inactive rates &amp; rate groups</label>
  <div class="switchWrap">
    <input id="includeInactive" type="checkbox" checked>
    <span class="switch" aria-hidden="true"></span>
  </div>
</div>

</div>
        <div>
          <label for="accessToken">Access token</label>
          <input id="accessToken" type="password" autocomplete="off">
          <div class="hint">Connector API access token</div>
        </div>
      </div>
</div>

      <div class="actions">
        <button id="btn" class="btn">Generate PDF audit</button>
        <div class="pill">Backend: <span id="backendUrl"></span></div>
      </div>
    </section>
  </div>

<script>
  const BACKEND = "https://mews-audit-backend.onrender.com";
  document.getElementById("backendUrl").textContent = BACKEND;

  const okBox = document.getElementById("msgOk");
  const errBox = document.getElementById("msgErr");
  const btn = document.getElementById("btn");

  function showOk(t){ okBox.textContent=t; okBox.style.display="block"; errBox.style.display="none"; }
  function showErr(t){ errBox.textContent=t; errBox.style.display="block"; okBox.style.display="none"; }

  btn.addEventListener("click", async () => {
    const environment = envEl.value;
    const accessToken = accessTokenEl.value.trim();
    const includeInactive = includeInactiveEl.checked;

    if(!accessToken){
      showErr("Please enter an access token.");
      return;
    }

    btn.disabled = true;
    showOk("Generating audit…");

    try{
      const form = new FormData();
      form.append("access_token", accessToken);
      form.append("environment", environment);
      form.append("include_inactive", String(includeInactive));

      const res = await fetch(`${BACKEND}/audit`, { method:"POST", body:form });

      if(!res.ok){
        showErr(`Audit failed (HTTP ${res.status})`);
        btn.disabled=false;
        return;
      }

      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href=url; a.download="mews-audit.pdf"; a.click();
      URL.revokeObjectURL(url);
      showOk("Done. Your PDF download should have started.");
    }catch{
      showErr("Could not reach the backend.");
    }finally{
      btn.disabled=false;
      accessTokenEl.value="";
    }
  });

  const envEl = document.getElementById("environment");
  const accessTokenEl = document.getElementById("accessToken");
  const includeInactiveEl = document.getElementById("includeInactive");
</script>
</body>
</html>
