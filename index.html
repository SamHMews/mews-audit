<!DOCTYPE html>
<!-- index.html.v7.id_helper_payload_builder FIXED KEYS VERSION -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mews Configuration Audit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --cta: #F7BCF1;
      --border: #d7d9f0;
      --text: #1c1d24;
      --bg: #ffffff;
      --radius: 12px;
      --shadow: 0 12px 32px rgba(28,29,36,.10);
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:#fafbff;
      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      min-height:100vh;
    }

    .page {
      width:100%;
      max-width:960px;
      padding:48px 16px 96px;
    }

    .card {
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
    }

    h1 {
      margin:0 0 4px;
      text-align:center;
      letter-spacing:2px;
    }

    h2 {
      margin:0 0 24px;
      text-align:center;
      font-weight:600;
    }

    .muted {
      color:#666;
      font-size:14px;
      text-align:center;
      margin-bottom:32px;
    }

    .row {
      display:flex;
      gap:16px;
      margin-bottom:16px;
    }

    .field {
      flex:1;
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    label {
      font-size:12px;
      font-weight:600;
    }

    select,input {
      padding:10px 12px;
      border-radius:8px;
      border:1px solid var(--border);
      font-size:14px;
    }

    .toggle-row {
      display:flex;
      align-items:center;
      gap:12px;
      margin:16px 0 24px;
    }

    .toggle {
      width:44px;
      height:24px;
      background:#ddd;
      border-radius:999px;
      position:relative;
      cursor:pointer;
    }

    .toggle input {
      display:none;
    }

    .toggle span {
      position:absolute;
      top:3px;
      left:3px;
      width:18px;
      height:18px;
      background:#fff;
      border-radius:50%;
      transition:transform .2s;
      box-shadow:0 2px 6px rgba(0,0,0,.2);
    }

    .toggle input:checked + span {
      transform:translateX(20px);
      background:#fff;
    }

    .toggle input:checked ~ .toggle-bg {
      background:var(--cta);
    }

    .cta {
      background:var(--cta);
      border:none;
      border-radius:999px;
      padding:10px 18px;
      font-weight:600;
      cursor:pointer;
      font-size:14px;
    }

    .cta-row {
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:24px;
    }

    .section-title {
      margin:32px 0 8px;
      font-weight:700;
    }

    table {
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
      font-size:13px;
    }

    th,td {
      border:1px solid var(--border);
      padding:8px 10px;
      text-align:left;
    }

    th {
      background:#f6f7ff;
    }

    .copy-btn,.add-btn {
      background:var(--cta);
      border:none;
      border-radius:6px;
      padding:4px 10px;
      font-size:12px;
      cursor:pointer;
      margin-right:4px;
    }

    .payload-box {
      margin-top:24px;
      background:#0f1220;
      color:#eaeaff;
      border-radius:8px;
      padding:16px;
      font-family:monospace;
      font-size:13px;
      white-space:pre-wrap;
      min-height:80px;
    }

    .payload-actions {
      margin-top:8px;
      display:flex;
      gap:8px;
    }
  </style>
</head>
<body>
<div class="page">
  <div class="card">
    <h1>MEWS</h1>
    <h2>Mews Configuration Audit</h2>
    <div class="muted">
      Generate a detailed, table‑driven PDF audit report from your Mews configuration using the Connector API.
    </div>

    <!-- Existing audit UI -->
    <div class="row">
      <div class="field">
        <label>Environment</label>
        <select id="environment">
          <option value="demo">Demo</option>
          <option value="production">Production</option>
        </select>
      </div>
      <div class="field">
        <label>Access token</label>
        <input id="token" type="password" placeholder="Connector API access token"/>
      </div>
    </div>

    <div class="toggle-row">
      <strong>Include inactive rates & rate groups</strong>
      <label class="toggle">
        <input id="includeInactive" type="checkbox" checked>
        <span></span>
      </label>
    </div>

    <button class="cta" id="runAudit">Generate PDF audit</button>

    <!-- ID Helper -->
    <div class="section-title">ID helper</div>
    <div class="muted" style="text-align:left;margin-bottom:12px">
      Fetch IDs for common objects and build a JSON snippet you can reuse in API calls.
    </div>

    <div class="cta-row">
      <button class="cta" data-item="enterprise">Get Enterprise ID</button>
      <button class="cta" data-item="services">Get Service IDs</button>
      <button class="cta" data-item="roomcategories">Get Room Category IDs</button>
      <button class="cta" data-item="rates">Get Rate IDs</button>
      <button class="cta" data-item="rategroups">Get Rate Group IDs</button>
      <button class="cta" data-item="products">Get Product IDs</button>
      <button class="cta" data-item="accountingcategories">Get Accounting Category IDs</button>
    </div>

    <div id="results"></div>

    <!-- Payload builder -->
    <div class="section-title">JSON Payload Builder</div>
    <div id="payload" class="payload-box"></div>
    <div class="payload-actions">
      <button class="cta" id="copyPayload">Copy payload</button>
      <button class="cta" id="clearPayload">Clear</button>
    </div>
  </div>
</div>

<script>
const backend = "https://mews-audit-backend.onrender.com";

const payloadLines = [];

function renderPayload() {
  document.getElementById("payload").textContent =
    payloadLines.length
      ? payloadLines.join("\n")
      : "// Click “Add” on any ID to build your JSON payload";
}

renderPayload();

document.querySelectorAll("[data-item]").forEach(btn => {
  btn.addEventListener("click", async () => {
    const item = btn.dataset.item;
    const env = document.getElementById("environment").value;
    const token = document.getElementById("token").value;

    const resDiv = document.getElementById("results");
    resDiv.innerHTML = "Loading...";

    try {
      const res = await fetch(backend + "/lookup", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({ item, environment: env, token })
      });
      const data = await res.json();

      if(!res.ok){
        resDiv.innerHTML = "<span style='color:red'>" + (data.error || "Error") + "</span>";
        return;
      }

      const rows = data.items || [];

      let html = "<table><tr><th>Name</th><th>ID</th><th>Actions</th></tr>";
      rows.forEach(r => {
        html += `<tr>
          <td>${r.name || ""}</td>
          <td>${r.id}</td>
          <td>
            <button class="copy-btn" data-id="${r.id}">Copy</button>
            <button class="add-btn" data-id="${r.id}" data-key="${data.jsonKey}">Add</button>
          </td>
        </tr>`;
      });
      html += "</table>";
      resDiv.innerHTML = html;

      resDiv.querySelectorAll(".copy-btn").forEach(b=>{
        b.onclick = ()=>navigator.clipboard.writeText(b.dataset.id);
      });

      resDiv.querySelectorAll(".add-btn").forEach(b=>{
        b.onclick = ()=>{
          const line = `"${b.dataset.key}": "${b.dataset.id}",`;
          payloadLines.push(line);
          renderPayload();
        };
      });

    } catch(e){
      resDiv.innerHTML = "<span style='color:red'>Network error</span>";
    }
  });
});

document.getElementById("copyPayload").onclick = ()=>{
  navigator.clipboard.writeText(payloadLines.join("\n"));
};

document.getElementById("clearPayload").onclick = ()=>{
  payloadLines.length = 0;
  renderPayload();
};

// Existing audit flow (unchanged)
document.getElementById("runAudit").addEventListener("click", async () => {
  const env = document.getElementById("environment").value;
  const token = document.getElementById("token").value;
  const includeInactive = document.getElementById("includeInactive").checked;

  await fetch(backend + "/audit", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      environment: env,
      token,
      include_inactive: includeInactive
    })
  });
});
</script>
</body>
</html>
