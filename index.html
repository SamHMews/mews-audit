<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mews Audit</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Ccircle cx='11' cy='11' r='7' stroke='%231C1D24' stroke-width='2' fill='none'/%3E%3Cline x1='16.65' y1='16.65' x2='21' y2='21' stroke='%231C1D24' stroke-width='2'/%3E%3C/svg%3E">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#1C1D24;
      --bg:#FFFFFF;
      --cta:#F7BCF1;
      --border:#D7D9E3;
      --border-strong:#B7BBCB;
      --radius:12px;
      --shadow: 0 12px 32px rgba(28,29,36,.10);
      --shadow-sm: 0 6px 18px rgba(28,29,36,.08);
      --focus: 0 0 0 4px rgba(247,188,241,.55);
      --max: 920px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:48px 24px;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:36px;
    }

    .logo{
      width:220px;
      max-width:60vw;
      height:auto;
      display:block;
    }

    h1{
      font-family:Manrope, Inter, sans-serif;
      font-size:clamp(24px,3.2vw,34px);
      font-weight:600;
      margin:0 0 12px 0;
      text-align:center;
    }

    .subtitle{
      max-width:70ch;
      font-size:14px;
      opacity:.78;
      line-height:1.55;
      text-align:center;
      margin:0 auto 22px auto;
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      background:#fff;
      max-width:720px;
      margin:0 auto;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    @media(max-width:720px){
      .row{ grid-template-columns:1fr; }
      .logo{ width:200px; }
    }

    label{
      font-size:13px;
      font-weight:600;
      margin-bottom:6px;
      display:block;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:14px;
      background:#fff;
    }

    input:focus, select:focus{
      outline:none;
      border-color:var(--border-strong);
      box-shadow:var(--focus);
    }

    .hint{
      font-size:12.5px;
      opacity:.7;
      margin-top:6px;
    }

    .msg{
      display:none;
      margin:0 auto 18px auto;
      max-width:720px;
      padding:12px 14px;
      border-radius:12px;
      font-size:13.5px;
    }

    .msg.ok{
      background:rgba(16,185,129,.08);
      border:1px solid rgba(16,185,129,.35);
    }

    .msg.err{
      background:rgba(239,68,68,.08);
      border:1px solid rgba(239,68,68,.35);
    }

    .toggleRow{
      display:flex;
      align-items:center;
      gap:14px;
      margin-top:18px;
    }

    .toggleText{
      font-size:13px;
      font-weight:600;
      margin:0;
    }

    .actions{
      display:flex;
      justify-content:flex-start;
      align-items:center;
      gap:16px;
      margin-top:24px;
      flex-wrap:wrap;
    }

    .btn{
      font-family:Manrope, Inter, sans-serif;
      font-weight:700;
      background:var(--cta);
      color:var(--text);
      border-radius:999px;
      border:1px solid rgba(28,29,36,.2);
      padding:12px 18px;
      cursor:pointer;
      box-shadow:var(--shadow-sm);
    }

    .btn:hover{ transform:translateY(-1px); }
    .btn:disabled{ opacity:.65; cursor:not-allowed; transform:none; }
  /* Fancy pink switch (scoped) */
.switch {
  animation: switchOff var(--trans-dur) var(--trans-timing1) forwards;
  border-radius: 1.5em;
  box-shadow: 0 0 0 0.125em hsla(var(--hue1),90%,50%,0);
  position: relative;
  transform-origin: 0 50%;
  transition: box-shadow 0.15s linear;
  flex: 0 0 auto;
  /* Make it fit our UI */
  font-size: 10px; /* keeps switch compact */
}

.switch:before,
.switch:after {
  content: "";
  display: block;
  position: absolute;
}

.switch:before {
  background-color: hsl(var(--hue1),10%,60%);
  box-shadow: 0.0625em 0 0.0625em hsla(0,0%,10%,0.8) inset;
  top: calc(50% - 0.125em);
  right: 100%;
  width: 0.5em;
  height: 0.25em;
  transition: background-color calc(var(--trans-dur) / 2) calc(var(--trans-dur) / 2) var(--trans-timing1);
}

.switch:after {
  background-image:
    radial-gradient(
      0.3em 0.3em at 25% 50%,
      hsla(var(--hue1),10%,20%,0) 30%,
      hsl(var(--hue1),10%,20%) 35% 45%,
      hsl(var(--hue1),10%,30%) 50%
    );
  border-radius: 0.25em 0.125em 0.125em 0.25em;
  box-shadow: 0 0 0.125em hsl(var(--hue1),10%,10%) inset;
  top: calc(50% - 0.25em);
  right: calc(100% + 0.5em);
  width: 1.5em;
  height: 0.5em;
}

.switch__input,
.switch__input:before,
.switch__input:after {
  display: block;
}

.switch__input {
  animation: switchOffInput var(--trans-dur) var(--trans-timing1) forwards;
  background-color: hsl(var(--hue1),10%,30%);
  border-radius: 1.5em;
  box-shadow:
    0 0 0 0.125em hsl(var(--hue1),10%,40%) inset,
    0 0 0.125em 0.375em hsl(var(--hue1),10%,25%) inset,
    0 0 0 0.375em hsl(var(--hue1),10%,55%) inset;
  outline: transparent;
  position: relative;
  width: 6em;
  height: 3em;
  -webkit-appearance: none;
  appearance: none;
  -webkit-tap-highlight-color: transparent;
  cursor: pointer;
}

.switch__input:before,
.switch__input:after {
  content: "";
  position: absolute;
  transition:
    background-color var(--trans-dur) var(--trans-timing1),
    box-shadow var(--trans-dur) var(--trans-timing1),
    transform var(--trans-dur) var(--trans-timing1);
}

.switch__input:before {
  background-color: hsla(var(--hue4),90%,50%,0.15);
  box-shadow: 0.0625em 0.0625em 0 hsla(var(--hue4),0%,100%,0.15) inset;
  border-radius: 50% 40%;
  top: 0.625em;
  left: 0.5em;
  width: 2em;
  height: 1.75em;
}

.switch__input:after {
  background-color: hsl(var(--hue3),90%,50%);
  background-image:
    radial-gradient(12.5% 12.5% at 20% 25%,hsl(0,0%,100%) 45%,hsla(0,0%,100%,0) 50%),
    radial-gradient(15% 30% at 15% 50%,hsl(0,0%,100%) 45%,hsla(0,0%,100%,0) 50%);
  border-radius: 50%;
  box-shadow:
    -0.0625em 0 0 hsla(var(--hue3),10%,95%,0.9),
    -0.125em 0 0 hsl(var(--hue3),90%,45%) inset,
    0.125em 0 0.125em hsla(0,0%,10%,0.3);
  top: 1em;
  left: 1em;
  width: 1em;
  height: 1em;
  transform: rotate(45deg);
  transition-timing-function: var(--trans-timing1), var(--trans-timing1), var(--trans-timing2);
}

.switch__sr {
  overflow: hidden;
  position: absolute;
  width: 1px;
  height: 1px;
}

/* prevent animations on load */
.switch:has([data-pristine="true"]),
.switch__input[data-pristine="true"] {
  animation: none;
}

.switch:has(:focus-visible) {
  box-shadow: 0 0 0 0.125em var(--primary);
}

.switch:has(:checked) {
  animation-name: switchOn;
}

/* ON indicator uses CTA pink */
.switch:has(:checked):before {
  background-color: var(--cta);
}

.switch__input:checked {
  animation-name: switchOnInput;
}

.switch__input:checked:before {
  background-color: hsl(var(--hue4),10%,95%);
  box-shadow: -0.0625em -0.0625em 0 hsl(var(--hue4),0%,100%) inset;
  transform: translateX(3em) rotate(180deg);
}

.switch__input:checked:after {
  background-color: hsl(var(--hue3),90%,50%);
  box-shadow:
    -0.0625em -0.0625em 0 hsla(var(--hue3),10%,95%,0.6),
    -0.125em 0 0 hsl(var(--hue3),90%,45%) inset,
    0.0625em 0.0625em 0.125em hsla(0,0%,10%,0);
  transform: translateX(3em) rotate(45deg);
}

@keyframes switchOnInput {
  from {
    background-color: hsl(var(--hue1),10%,30%);
    box-shadow:
      0 0 0 0.125em hsl(var(--hue1),10%,40%) inset,
      0 0 0.125em 0.375em hsl(var(--hue1),10%,25%) inset,
      0 0 0 0.375em hsl(var(--hue1),10%,55%) inset;
  }
  50% {
    background-color: hsl(var(--hue1),10%,30%);
    box-shadow:
      0.0625em 0 0 0.125em hsl(var(--hue1),10%,40%) inset,
      -0.0625em 0 0.125em 0.375em hsl(var(--hue1),10%,25%) inset,
      -0.0625em 0 0 0.375em hsl(var(--hue1),10%,55%) inset;
  }
  to {
    background-color: var(--cta);
    box-shadow:
      0 0 0 0.125em rgba(247,188,241,0.65) inset,
      0 0 0.125em 0.375em rgba(247,188,241,0.35) inset,
      0 0 0 0.375em rgba(247,188,241,0.85) inset;
  }
}

@keyframes switchOff {
  from, to { transform: rotateY(0); }
  50% { transform: rotateY(-15deg); }
}

@keyframes switchOffInput {
  from {
    background-color: var(--cta);
    box-shadow:
      0 0 0 0.125em rgba(247,188,241,0.65) inset,
      0 0 0.125em 0.375em rgba(247,188,241,0.35) inset,
      0 0 0 0.375em rgba(247,188,241,0.85) inset;
  }
  50% {
    background-color: var(--cta);
    box-shadow:
      -0.0625em 0 0 0.125em rgba(247,188,241,0.65) inset,
      0.0625em 0 0.125em 0.375em rgba(247,188,241,0.35) inset,
      0.0625em 0 0 0.375em rgba(247,188,241,0.85) inset;
  }
  to {
    background-color: hsl(var(--hue1),10%,30%);
    box-shadow:
      0 0 0 0.125em hsl(var(--hue1),10%,40%) inset,
      0 0 0.125em 0.375em hsl(var(--hue1),10%,25%) inset,
      0 0 0 0.375em hsl(var(--hue1),10%,55%) inset;
  }
}

@keyframes switchOn {
  from, to { transform: rotateY(0); }
  50% { transform: rotateY(15deg); }
}
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="https://www.mews.com/hubfs/_Project_Phoenix/images/logo/Mews%20Logo.svg" alt="Mews">
    </header>

    <h1>Mews Configuration Audit</h1>
    <p class="subtitle">
      Generate a detailed, table-driven PDF audit report from your Mews configuration using the Connector API.
    </p>

    <div id="msgOk" class="msg ok"></div>
    <div id="msgErr" class="msg err"></div>

    <section class="card">
      <div class="row">
        <div>
          <label for="environment">Environment</label>
          <select id="environment">
            <option value="product">Production</option>
            <option value="demo" selected>Demo</option>
          </select>
          <div class="hint">Select where the audit should run</div>
        </div>

        <div>
          <label for="accessToken">Access token</label>
          <input id="accessToken" type="password" autocomplete="off">
          <div class="hint">Connector API access token</div>
        </div>
      </div>

      <div class="toggleRow">
  <span class="toggleText">Include inactive rates &amp; rate groups</span>
  <label class="switch" aria-label="Include inactive rates &amp; rate groups">
    <input id="includeInactive" class="switch__input" type="checkbox" role="switch" data-pristine="true" checked />
    <span class="switch__sr">Include inactive</span>
  </label>
</div>

</div>

      <div class="actions">
        <button id="btn" class="btn">Generate PDF audit</button>
      </div>
    </section>
  </div>

  <script>
    const BACKEND = "https://mews-audit-backend.onrender.com";

    const okBox = document.getElementById("msgOk");
    const errBox = document.getElementById("msgErr");
    const btn = document.getElementById("btn");

    const envEl = document.getElementById("environment");
    const accessTokenEl = document.getElementById("accessToken");
    const includeInactiveEl = document.getElementById("includeInactive");

    function showOk(t){
      okBox.textContent = t;
      okBox.style.display = "block";
      errBox.style.display = "none";
    }

    function showErr(t){
      errBox.textContent = t;
      errBox.style.display = "block";
      okBox.style.display = "none";
    }

    // Optional: hook for future animation logic (as requested)
    const checkbox = document.querySelector('.toggle-checkbox');
    checkbox.addEventListener('click', e => e.target.classList.add('toggled-once'), { once: true });

    // Prevent animations from firing on load; remove pristine on first change
(() => {
  const sw = document.getElementById("includeInactive");
  if (!sw) return;
  sw.addEventListener("change", function() {
    this.removeAttribute("data-pristine");
  }, { once: true });
})();

btn.addEventListener("click", async () => {

      const environment = envEl.value;
      const accessToken = accessTokenEl.value.trim();
      const includeInactive = includeInactiveEl.checked;

      if(!accessToken){
        showErr("Please enter an access token.");
        return;
      }

      btn.disabled = true;
      showOk("Generating auditâ€¦");

      try{
        const form = new FormData();
        form.append("access_token", accessToken);
        form.append("environment", environment);
        form.append("include_inactive", includeInactive ? "true" : "false");
        form.append("client", "mews-audit");

        const res = await fetch(`${BACKEND}/audit`, { method:"POST", body:form });

        if(!res.ok){
          showErr(`Audit failed (HTTP ${res.status})`);
          btn.disabled = false;
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "mews-audit.pdf";
        a.click();
        URL.revokeObjectURL(url);

        showOk("Done. Your PDF download should have started.");
      }catch(e){
        showErr("Could not reach the backend.");
      }finally{
        btn.disabled = false;
        accessTokenEl.value = "";
      }
    });
  </script>
</body>
</html>
