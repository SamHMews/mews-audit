<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mews Audit</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --text:#1C1D24;
      --bg:#FFFFFF;
      --cta:#F7BCF1;
      --border:#D7D9E3;
      --border-strong:#B7BBCB;
      --radius:12px;
      --shadow: 0 12px 32px rgba(28,29,36,.10);
      --shadow-sm: 0 6px 18px rgba(28,29,36,.08);
      --focus: 0 0 0 4px rgba(247,188,241,.55);
      --max: 920px;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }

    .container{
      max-width:var(--max);
      margin:0 auto;
      padding:48px 24px;
    }

    header{
      display:flex;
      justify-content:center;
      margin-bottom:36px;
    }

    .logo{
      width:220px;
      max-width:60vw;
    }

    h1{
      font-family:Manrope, Inter, sans-serif;
      font-size:clamp(24px,3.2vw,34px);
      font-weight:600;
      text-align:center;
    }

    .subtitle{
      text-align:center;
      font-size:14px;
      opacity:.78;
      margin-bottom:22px;
    }

    .card{
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      max-width:720px;
      margin:0 auto;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    @media(max-width:720px){
      .row{ grid-template-columns:1fr; }
    }

    label{
      font-size:13px;
      font-weight:600;
      margin-bottom:6px;
      display:block;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:14px;
    }

    .hint{
      font-size:12.5px;
      opacity:.7;
      margin-top:6px;
    }

    .actions{
      margin-top:24px;
    }

    .btn{
      font-family:Manrope, Inter, sans-serif;
      font-weight:700;
      background:var(--cta);
      border-radius:999px;
      border:1px solid rgba(28,29,36,.2);
      padding:12px 18px;
      cursor:pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="https://www.mews.com/hubfs/_Project_Phoenix/images/logo/Mews%20Logo.svg">
    </header>

    <h1>Mews Configuration Audit</h1>
    <p class="subtitle">
      Generate a detailed, table-driven PDF audit report from your Mews configuration using the Connector API.
    </p>

    <section class="card">
      <div class="row">
        <div>
          <label for="environment">Environment</label>
          <select id="environment">
            <option value="product">Production</option>
            <option value="demo" selected>Demo</option>
          </select>
          <div class="hint">Select where the audit should run</div>
        </div>

        <div>
          <label for="accessToken">Access token</label>
          <input id="accessToken" type="password" autocomplete="off">
          <div class="hint" id="accessTokenHint">Connector API access token</div>
        </div>
      </div>

      <div class="actions">
        <button id="btn" class="btn">Generate PDF audit</button>
      </div>
    </section>
  </div>

  <script>
    const BACKEND = "https://mews-audit-backend.onrender.com";

    const envSelect = document.getElementById("environment");
    const accessTokenHint = document.getElementById("accessTokenHint");

    function updateAccessTokenHint() {
      if (envSelect.value === "demo") {
        accessTokenHint.textContent = "Are you ready to integrate with Mews? access token";
      } else {
        accessTokenHint.textContent = "TBC access token";
      }
    }

    updateAccessTokenHint();
    envSelect.addEventListener("change", updateAccessTokenHint);
  </script>
</body>
</html>
